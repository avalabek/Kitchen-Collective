<div class="row">

          <div class="center-align">
            <p><img src="images/kc.png" width ="125" height = "125" id=logoimage></p>

            <p class="light" id="missionstatement"> Fill out the form below to schedule a time to host your event </p>

  <div class="row" id="form">
    <form class="col s6 offset-m3">
      <div class="row">
        <div class="input-field col s6">
          <input  id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="cuisine" type="text" class="validate">
          <label for="cuisine">Cuisine</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="date" type="text" class="datepicker">
          <label for="date">Date of Event</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="time" type="text" class="timepicker">
          <label for="time">Time of Event</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="peoplecount" type="email" class="validate">
          <label for="peoplecount">Number of People to Attend</label>
        </div>
      </div>
    </form>
  </div>


  <button type="submit" class="btn btn-primary btn-lg btn-block" id="submit">Submit</button>




<script type="text/javascript">

  $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false // Close upon selecting a date,
  });

  $('.timepicker').pickatime({
    default: 'now', // Set default time: 'now', '1:30AM', '16:30'
    fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
    twelvehour: false, // Use AM/PM or 24-hour format
    donetext: 'OK', // text for done-button
    cleartext: 'Clear', // text for clear-button
    canceltext: 'Cancel', // Text for cancel-button
    autoclose: false, // automatic close timepicker
    ampmclickable: true, // make AM PM clickable
    aftershow: function(){} //Function for after opening timepicker
  });

  $("#submit").on("click", function(){

      var hostData = {
        firstname:$("#first_name").val(),
        lastname:$("#last_name").val(),
        cuisine:$("#cuisine").val(),
        email:$("#email").val(),
        address:$("#address").val(),
        date:$("#date").val(),
        peoplecount:$("#peoplecount").val()
       };

       console.log(hostData);

       $("#first_name").val(""),
        $("#last_name").val(""),
        $("#cuisine").val(""),
        $("#email").val(""),
        $("#address").val(""),
        $("#date").val(""),
        $("#peoplecount").val("")
  });

    
        
       
  









</script>
